{% extends 'layout.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-10">

            <h1 class="mb-4">{{ title }}</h1>

            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-primary" type="submit">
                    {{ button }}
                </button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
